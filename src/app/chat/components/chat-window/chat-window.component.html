<div class="header chat-window-header">
  <single-chat [chat]="msg" class="header-chat"></single-chat>
  <div class="header-options" (click)="btnOptionsClicked()">
    <mat-icon>menu</mat-icon>
  </div>
</div>


<div class="chat-message-container">
  <div *ngFor="let chatHistory of msg.chatHistory">
    <simple-msg [isSent]="chatHistory.sent" [message]="chatHistory.msgText"></simple-msg>
  </div>
</div>
