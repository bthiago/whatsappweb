<div class="header chat-window-header">
  <app-single-chat [chat]="msg" class="header-chat"></app-single-chat>
  <div class="header-options" (click)="btnOptionsClicked()">
    <mat-icon>menu</mat-icon>
  </div>
</div>


<div class="chat-message-container">
  <div *ngFor="let chatHistory of msg.chatHistory">
    <app-simple-msg [isSent]="chatHistory.sent" [message]="chatHistory.msgText"></app-simple-msg>
  </div>
</div>
